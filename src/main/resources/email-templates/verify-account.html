<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Verify Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <style type="text/css">
    </style>
</head>
<body>

<p>
    Hello, <span th:text="${username}"></span>
</p>

<p>
    Thank you for signing up for LMS. Click on the link below to verify your account:
</p>
<br/>
<!-- Giving css style inline because most email client does not support embedded css using style tag -->
<p>
    <a  style="background-color: #2c3e50; color: #fff;
                  border: none; padding: 10px 30px;
                  line-height: normal;
                  text-decoration: none;
                  font-family: 'Roboto', sans-serif;"  href="#" th:href="${verificationUrl}" target="_blank">Verify</a>
</p>
<br/>
<p>
    Cheers,<br>
    LMS Team
</p>

</body>
</html>
